                <form onsubmit="return false">
                    <div class="container">
                        <h1>Sign Up as User</h1>
                        <p>Please fill in this form to create an account.</p>
                        <hr>

                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Your Fulname" name="uname" id="uname" required>


                        <label for="uemail"><b>Email</b></label>
                        <input type="text" placeholder="Enter Email" name="uemail" id="uemail" required>
                        
                        <label for="uphone"><b>Mobile Number</b></label>
                        <input type="text" placeholder="Enter Your Mobile Number" name="uphone" id="uphone" required>

                        <label for="ucountry"><b>Country</b></label>
                        <input type="text" placeholder="Enter Your Country Name" name="ucountry" id="ucountry" required>

                        <label for="ucity"><b>City</b></label>
                        <input type="text" placeholder="Enter Your Country Name" name="ucity" id="ucity" required>

                        <label for="upsw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="upsw" id="upsw" required>
                        <hr>
                        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                        <button onclick="signUpUser()" class="registerbtn">Signup</button>
                    </div>

                    <div class="container signin">
                        <p>Already have an account? <a href="user_login.html">Sign in</a>.</p>
