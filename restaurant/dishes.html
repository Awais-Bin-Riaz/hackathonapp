    <h2>Responsive Form</h2>
    <p>Resize the browser window to see the effect. When the screen is less than 600px wide, make the two columns stack
        on top of each other instead of next to each other.</p>

    <div class="container">
        <form onsubmit="return false">
            <div class="row">
                <div class="col-25">
                    <label for="itemname">Item name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="itemname" placeholder="Items Name">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="price">Price</label>
                </div>
                <div class="col-75">
                    <input type="text" id="price" name="price" placeholder="What is the price of item">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="category">Category</label>
                </div>
                <div class="col-75">
                    <select id="category" name="category">
                        <option value="chowmein">Chowmein</option>
                        <option value="biryani">Biryani</option>
                        <option value="burger">Burger</option>
                        <option value="pizza">Pizza</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label> Dish Image</label>
                </div>
                <div class="col-75">
                    <img src="image/dishes.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="delvtype">Delivery Type</label>
                </div>
                <div class="col-75">
                    <select id="delvtype" name="delvtype">
                        <option value="free">Free</option>
                        <option value="paid">Paid</option>
                    </select>
                </div>
            </div>
            <br>
            <div class="row">
                <button onclick="addDishes()">Add Dish</button>
            </div>
        </form>
    </div>
